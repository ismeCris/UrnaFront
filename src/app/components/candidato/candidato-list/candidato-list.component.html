<div class="container">
  
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <!-- Botão para Cadastrar -->
          <div class="mb-4">
            <a class="btn btn-success" href="admin/candidatos/new">Cadastrar</a>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">funcão</th>
                <th scope="col">Número</th>
                <th scope="col">CPF</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (candidato of lista; track $index) {
                <tr>
                  <td>{{ candidato.nome }}</td>
                  <td>{{ candidato.funcao === 1 ? 'Prefeito' : candidato.funcao === 2 ? 'Vereador' : 'Desconhecido' }}</td>

                  <td>{{ candidato.numero }}</td>
                  <td>{{ candidato.cpf }}</td>
                  <td>{{ candidato.status }}</td>
                  <td class="alinharDireita">
                    <a class="btn btn-primary" href="admin/candidatos/edit/{{ candidato.id }}">Editar</a>
                    <button class="btn btn-warning" (click)="deleteById(candidato)">Desativar</button>

                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
