<div class="container">
  
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="d-flex mb-4">
          <input type="text" [(ngModel)]="searchNumero" (keyup)="searchCandidato()" placeholder="Buscar por número" />
          <a class="btn btn-success ms-2" href="admin/candidatos/new">Cadastrar</a>
        </div>
        <div class="table-container"> 
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Função</th>
                <th scope="col">Número</th>
                <th scope="col">CPF</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (candidato of lista; track $index) {
                <tr>
                  <td><i class="fas fa-user icon"></i> {{ candidato.nome }}</td>
                  <td>{{ candidato.funcao === 1 ? 'Prefeito' : candidato.funcao === 2 ? 'Vereador' : 'Desconhecido' }}</td>
                  <td>{{ candidato.numero }}</td>
                  <td>{{ candidato.cpf }}</td>
                  <td>{{ candidato.status }}</td>
                  <td class="alinharDireita">
                    <a class="btn btn-editar" href="admin/candidatos/edit/{{ candidato.id }}">Editar</a>
                    <button class="btn btn-desativar" (click)="deleteById(candidato)">Desativar</button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
